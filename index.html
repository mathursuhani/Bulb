<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        body{
            background: black;
        }
        .m_box{
            width: 400px;
            height: 400px;
            margin: auto;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <div class="m_box">
       <img id="myimg" width="200" src="img/bulb1.jpg"> 
       <br>
       <button onclick="clickMe('on')">ON</button>
       <button onclick="clickMe('off')">OFF</button>
    </div>
    
    <script>
        //fuction definition
        function clickMe(state){
            if(state == 'on'){
                document.body.style.backgroundColor='yellow';
                document.getElementById('myimg').setAttribute('src','img/bulb2.jpg');
                
            }else{
                document.body.style.backgroundColor='black';
                document.getElementById('myimg').setAttribute('src','img/bulb1.jpg')
            }
        }
    </script>
</body>
</html>
